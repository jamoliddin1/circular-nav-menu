<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f29eef3e38.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Circular navigation menu</title>
</head>

<body>
  <ul class="circle-menu">
    <div class="toggle">
      <i class="fa-regular fa-plus"></i>
    </div>
    <li class="circle-menu__item" style="--i:0;">
      <a href="#" class="fa-brands fa-github icon-link"></a>
    </li>
    <li class="circle-menu__item" style="--i:1;">
      <a href="#" class="fa-brands fa-instagram icon-link"></a>
    </li>
    <li class="circle-menu__item" style="--i:2;">
      <a href="#" class="fa-brands fa-telegram icon-link"></a>
    </li>
    <li class="circle-menu__item" style="--i:3;">
      <a href="#" class="fa-regular fa-envelope icon-link"></a>
    </li>
    <li class="circle-menu__item" style="--i:4;">
      <a href="#" class="fa-brands fa-facebook-f icon-link"></a>
    </li>
    <li class="circle-menu__item" style="--i:5;">
      <a href="#" class="fa-brands fa-youtube icon-link"></a>
    </li>
    <li class="circle-menu__item" style="--i:6;">
      <a href="#" class="fa-brands fa-twitter icon-link"></a>
    </li>
    <li class="circle-menu__item" style="--i:7;">
      <a href="#" class="fa-brands fa-discord icon-link"></a>
    </li>
  </ul>

  <script>
    $(document).ready(function () {
      $(".toggle").click(function () {
        $(".circle-menu").toggleClass("active");
        $(".toggle").toggleClass("active");
      })

      const liEl = document.querySelectorAll(".circle-menu__item");
      function activate() {
        liEl.forEach((el) => {
          el.classList.remove("active");
          this.classList.add("active");
        })
      }

      liEl.forEach((el) => {
        el.addEventListener("click", activate)
      })
    })
  </script>
</body>

</html>
